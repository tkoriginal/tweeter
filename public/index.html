<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" /> -->
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div class="nav-bar__logo">
        <img class="logo" src="/images/bird.png" width="80px" height="80px"/>
        <span class="header">Tweeter</span>
      </div>
      <button class="nav-bar__compose">
        <i class="fas fa-edit"></i>
        Compose
      </button>
    </nav>
    
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <textarea class="textarea" name="text" placeholder="What are you humming about?"></textarea>
          <p class="new-error"></p>
          <div class="new-tweet__submit">
            <input type="submit" value="Tweet"/> 
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
  </body>
</html>
